<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/static/css/materialize.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <!-- title -->
          <div class="input-field col s12">
            <!-- <i class="material-icons prefix Tiny">edit</i> -->
            <input id="email" type="email" class="validate">
            <label for="email">Blog Title</label>
            <!-- <span class="helper-text" data-error="wrong" data-success="right">@put error here</span> -->
          </div>

          <!-- textarea -->
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Blog</label>
          </div>

          <button class="btn waves-effect waves-light right" type="submit" name="action">Add
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
    <script>
      $('#textarea1').val('New Text');
      M.textareaAutoResize($('#textarea1'));
    </script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/static/js/materialize.js"></script>
</body>

</html>
